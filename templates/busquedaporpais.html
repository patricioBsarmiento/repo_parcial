{% extends "base.html" %}
{% block content %}
<div style="width: 80%; margin-left: 10%;">
    <h1 style="margin-left: 10%;">Buscador</h1>
    <h3 style="margin-left: 10%;">Clientes por pa√≠s</h3>
    <hr>
    <form>
        <label style="margin-left: 10%;">Buscar:</label>
        <br>
        <input type="text" id="pais" name="pais" style="margin-left: 10%; width: 80%; margin-top: 1%;">
        <br>
        <input type="submit" value="Buscar" class="btn btn-primary" style="display: block; margin-left: auto; margin-right: 10%; margin-top: 1%;">
    </form>

    {% if rows %}
    <table class="table table-striped table-bordered" style="margin-top: 2%;">
        <tr>
            {% for header in headers %}
            <th scope="col">{{header}}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
        <tr>
            {% for cell in row %}
            <td scope="row">{{cell}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>
{% endblock %}
